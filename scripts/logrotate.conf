# Replace ${PROJECT_ROOT} with your installation path before using
# Then copy to /etc/logrotate.d/bedriftsgrafen
${PROJECT_ROOT}/logs/*.log
${PROJECT_ROOT}/backend/logs/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    olddir archive
    maxsize 100M
    copytruncate
    create 0640 ${USER} ${USER}
}
