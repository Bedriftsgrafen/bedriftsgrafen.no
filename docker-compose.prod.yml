name: bedriftsgrafen

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: bedriftsgrafen-backend
    restart: always
    init: true
    env_file:
      - .env
    environment:
      - START_SCHEDULER=false
    volumes:
      - ./scripts:/app/ops_scripts:ro
    networks:
      - internal-net
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: bedriftsgrafen-worker
    restart: always
    init: true
    env_file:
      - .env
    environment:
      - START_SCHEDULER=true
      - DB_POOL_SIZE=2
      - DB_STATEMENT_TIMEOUT=60000
    command: [ "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "1" ]
    volumes:
      - ./scripts:/app/ops_scripts:ro
    networks:
      - internal-net
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bedriftsgrafen-frontend
    restart: always
    ports:
      - "3000:80"
    networks:
      - web-proxy
      - internal-net
    depends_on:
      backend:
        condition: service_healthy

  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: bedriftsgrafen-db
    restart: always
    init: true # Enable tini for zombie reaping and signal handling
    shm_size: '512mb'
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - ${POSTGRES_DATA_PATH:-./postgres_data}:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - internal-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  web-proxy:
    external: true
  internal-net:
    driver: bridge
