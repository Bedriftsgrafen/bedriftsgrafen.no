server {
    listen 80;
    server_name localhost;

    # Enable Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;
    gzip_disable "MSIE [1-6]\.";

    # Proxy sitemap.xml to the backend sitemap index
    location = /sitemap.xml {
        proxy_pass http://bedriftsgrafen-backend:8000/sitemap_index.xml;
        proxy_set_header Host $host;
        proxy_read_timeout 180s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    location = /sitemap_index.xml {
        proxy_pass http://bedriftsgrafen-backend:8000/sitemap_index.xml;
        proxy_set_header Host $host;
        proxy_read_timeout 180s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Sitemap pages - longer timeout for cache warmup edge cases
    location ~ ^/api/sitemaps/(.*)$ {
        proxy_pass http://bedriftsgrafen-backend:8000/sitemaps/$1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 180s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Don't cache HTML files (they contain references to hashed assets)
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Cache static assets (JS, CSS, Images) aggressively
    location /assets/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Proxy API requests to the backend service
    location /api/ {
        proxy_pass http://bedriftsgrafen-backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
